<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Menu</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        /* This makes the viewer full-screen and centered */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: transparent; /* Removes the white background */
        }

        .ar-hint {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            color: #333;
            pointer-events: none;
        }
    </style>
</head>
<body>

   <model-viewer 
    src="burger-v1.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    poster="loading_preview.png" 
    reveal="manual" 
    loading="eager"
    ar-status="not-presenting">
    
    <button slot="ar-button" id="ar-button" style="display: block !important; background-color: #2ecc71; color: white; border: none; border-radius: 30px; padding: 15px 30px; position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 999;">
        ðŸš€ SEE IT ON YOUR TABLE
    </button>

    <div id="progress-bar" slot="progress-bar" style="width: 100%; height: 5px; background: rgba(0,0,0,0.1);">
        <div class="update-bar" style="width: 0%; height: 100%; background: #2ecc71;"></div>
    </div>
</model-viewer>

</body>

</html>
