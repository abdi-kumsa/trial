<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Menu</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        /* This makes the viewer full-screen and centered */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: transparent; /* Removes the white background */
        }

        .ar-hint {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            color: #333;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ar-hint">Scan your table to place the burger!</div>

    <model-viewer 
        src="burger-v1.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1"
        ar-placement="floor" 
        camera-orbit="0deg 75deg 2m">
        
        <button slot="ar-button" id="ar-button" style="background-color: white; border-radius: 8px; border: 1px solid #ccc; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 24px;">
            ðŸ‘‹ VIEW IN AR
        </button>

    </model-viewer>

</body>

</html>
